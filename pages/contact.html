<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Developer Portfolio</title>
  <!-- Added theme.css for theme system -->
  <link rel="stylesheet" href="../styles/theme.css">
  <link rel="stylesheet" href="../styles/header-footer.css">
  <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>

<div class="loader-overlay" id="loader" style="display: none;">
  <div class="loader"></div>
</div>

<div id="navbar-container"></div>

<form id="contact-form" target="_self" method="post" novalidate>
  <div class="form-container">
    <fieldset>
      <legend>Fill the contact form:</legend>

      <label for="email">Business mail :</label>
      <input type="email" id="email" placeholder="Enter your Business mail" required>
      <span class="error" id="emailError"></span>

      <label for="name">name :</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <span class="error" id="nameError"></span>

      <label for="message">message :</label>
      <input type="text" id="message" placeholder="Enter your message" required>
      <span class="error" id="messageError"></span>

      <button type="submit" id="contactBtn" disabled>Submit</button>
      <button type="reset">Reset</button>
    </fieldset>
  </div>
</form>

<div id="footer-container"></div>

<script src="../utils/email_validator.js"></script>
<script src="../config/config.js"></script>
<script src="../scripts/loader.js"></script>
<script src="../scripts/auth.js"></script>
<script src="../scripts/contact.js"></script>
<!-- Added theme-toggle.js for dark/light theme functionality -->
<script src="../scripts/theme-toggle.js"></script>

<script>
// Load navbar
fetch("../headers/navbar.html")
  .then((response) => response.text())
  .then((data) => {
    document.getElementById("navbar-container").innerHTML = data

    // Initialize theme toggle after navbar HTML is injected
    if (typeof window.initThemeToggle === 'function') {
      window.initThemeToggle();
    }
    
    const navScript = document.createElement("script")
    navScript.src = "../headers/navbar.js"
    document.body.appendChild(navScript)

    const homeScript = document.createElement("script")
    homeScript.src = "../scripts/home.js"
    document.body.appendChild(homeScript)
  })
  .catch((error) => {
    console.error("Error loading navbar:", error)
  })

// Load footer
fetch("../headers/footer.html")
  .then((response) => response.text())
  .then((data) => {
    document.getElementById("footer-container").innerHTML = data
  })
  .catch((error) => {
    console.error("Error loading footer:", error)
  })
</script>

</body>
</html>
