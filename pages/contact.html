<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <!-- Registration form -->
    <form id="contact-form" target="_self" method="post" novalidate>
    <div class="contact-container">
        <fieldset>
        <legend>Fill the contact form:</legend>
        
        <label for="email">Business mail : </label>
        <input type="email" id="email" class="email" placeholder="Enter your Business mail" required>
        <span class="error" id="emailError"></span>

        <label for="name">name : </label>
        <input type="text" id="name" class="name" placeholder="Enter your name" required>
        <span class="error" id="nameError"></span>

        <label for="message">message : </label>
        <input type="text" id="message" class="message" placeholder="Enter your message" required>
        <span class="error" id="messageError"></span>

        <button type="submit" id="contactBtn" disabled>Submit</button>
        <button type="reset" value="reset">Reset</button>
        </fieldset>
    </div>
    </form>

    <!-- linking with JS -->
    <script src="../scripts/contact.js"></script>
</body>
</html>
